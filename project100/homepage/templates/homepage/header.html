<!DOCTYPE html>
<html lang="en">
<HEAD>
    <!-- Additional header files to help pass header links needed for other pages -->
    {% block header %}

    {% endblock %}

    <title>Citizens for Change</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Political Action Committee in Trinidad & Tobago">
    <meta name="author" content="Citizens for a Better Trinbago">
    <link rel="icon" href="../../../../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</HEAD>


<BODY class="text-center">
    <!-- Section Reserved for Navbar Snippet -->

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- the webpage -->
        {% block content %}
            
        {% endblock %}
    </div>

    <!-- dEBUG: trying to find the issue with static -->
    <img src="{% static "images/j-b.png" %}" alt="Tits"/>

    <div>
        <!-- additional footer information -->
        {% block footer %}

        {% endblock %}
    </div>

</BODY>
</html>
